version: '3'

services:
  # Client
  rfid-client:
    image: abiosoft/caddy
    container_name: rfid-client
    volumes:
      - ./client:/srv
    ports:
      - "80:2015"

  # WebService - NodeJS
  rfid-server:
    image: ambientum/node
    container_name: rfid-server
    command: node index.js
    volumes:
      - ./server/nodejs:/var/www/app
    ports:
      - "3000:3000"
    links:
      - rfid-mysql
      - rfid-mqtt
    depends_on:
      - rfid-mysql
      - rfid-mqtt

  # MySQL (5.7)
  rfid-mysql:
    image: ambientum/mysql:5.7
    container_name: rfid-mysql
    volumes:
      - ./rfid-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=rfid
      - MYSQL_USER=rfid
      - MYSQL_PASSWORD=rfid

  rfid-mqtt:
    image: eclipse-mosquitto
    container_name: rfid-mqtt
    restart: unless-stopped
    volumes:
      - ./rfid-mqtt/config:/mosquitto/config
      - ./rfid-mqtt/data:/mosquitto/data
      - ./rfid-mqtt/log:/mosquitto/log  
    ports:
      - "1883:1883"
      - "9001:9001"

